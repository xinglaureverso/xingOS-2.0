<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>XingOS XP</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom right, #0059b3, #000);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fade 1s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      background: #3399ff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
    }

    .oculto {
      display: none;
    }

    #barra-progresso {
      width: 0%;
      height: 10px;
      background: #00ccff;
      border-radius: 6px;
      margin-top: 10px;
      transition: width 0.3s ease-in-out;
    }

    #painel {
      text-align: center;
      max-width: 400px;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="painel">
    <!-- Tela XP -->
    <div id="xp-tela">
      <h2>ðŸ§“ XingOS XPâ„¢</h2>
      <p>Sistema legado detectado. AtualizaÃ§Ã£o altamente recomendada.</p>
      <button onclick="iniciarAtualizacao()">Atualizar para XingOS 7â„¢</button>
    </div>

    <!-- Tela de Update -->
    <div id="update-tela" class="oculto">
      <h2>ðŸ”„ Preparando atualizaÃ§Ã£o para XingOS 7â„¢...</h2>
      <p>Verificando compatibilidade reversa...</p>
    </div>

    <!-- Tela de InstalaÃ§Ã£o -->
    <div id="instalacao-tela" class="oculto">
      <h2>ðŸ’½ Instalando XingOS 7â„¢</h2>
      <p id="msg-progresso">Instalando componentes estÃ©ticos...</p>
      <div id="barra-progresso"></div>
    </div>
  </div>

  <script>
    function iniciarAtualizacao() {
      document.getElementById("xp-tela").classList.add("oculto");
      document.getElementById("update-tela").classList.remove("oculto");

      setTimeout(() => {
        document.getElementById("update-tela").classList.add("oculto");
        document.getElementById("instalacao-tela").classList.remove("oculto");
        iniciarInstalacao();
      }, 3000);
    }

    function iniciarInstalacao() {
      const barra = document.getElementById("barra-progresso");
      const msg = document.getElementById("msg-progresso");
      let progresso = 0;

      const instalando = setInterval(() => {
        progresso += 10;
        barra.style.width = `${progresso}%`;
        msg.textContent = `Instalando... ${progresso}%`;

        if (progresso >= 100) {
          clearInterval(instalando);
          msg.textContent = "âœ… InstalaÃ§Ã£o concluÃ­da! Redirecionando...";
          setTimeout(() => {
            window.location.href = "https://xingos7.vercel.app";
          }, 3000);
        }
      }, 500);
    }
  </script>
</body>
</html>
